<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Young Women in Politics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic layout styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf9f3;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header img {
            height: 60px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #27ae60;
        }
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            color: #27ae60;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        footer a {
            color: #27ae60;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Young Women in Politics Logo">
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#events">Upcoming Meetings & Events</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#faqs">FAQs</a></li>
        </ul>
    </nav>
</header>

<section id="home">
    <h2>Welcome</h2>
    <p>Welcome to Young Women in Politics! Empowering students to lead and make a positive impact in our community.</p>
</section>

<section id="mission">
