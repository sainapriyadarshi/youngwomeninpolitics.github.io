            width: auto;

        }

            color: #4b2e2e !important;
            font-weight: bold;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        nav ul li a:hover {
            color: #27ae60;
        }

        /* Content section */
        section {
            padding: 80px 20px;
            max-width: 800px;
            margin: auto;
        }

        section h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Footer */

            background-color: #ffd6e0;
            color: #4b2e2e;
            padding: 30px 20px;
            text-align: center;
            margin-top: 60px;
        }
        footer a {
            color: #4b2e2e !important;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
